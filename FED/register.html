<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register yourself Here</h2>
    <form>
        <label for="user_name">User Name</label>
        <input type="text" id="user_name" placeHolder="User Name" onchange="handleInput(event)" required>
        <br>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeHolder="First Name" onchange="handleInput(event)" required>
        <br>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeHolder="Last Name" onchange="handleInput(event)" required>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" placeHolder="Age" onchange="handleInput(event)" required>
        <br>
        <label for="address">Address</label>
        <input type="text" id="address" placeHolder="Address" onchange="handleInput(event)" required>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeHolder="Password" onchange="handleInput(event)" required>
        <br>
        <label for="confirm-password">confirm-Password</label>
        <input type="password" id="confirm-password" placeHolder="Confirm-Password" onchange="handlePass(event)" required><!--handlePass ess liyae call kiyae hai,taki hamae current password ko previous password sae match karna hai  -->
        <br>
        <p id="msg"></p>
        <button id="registerBtn" onclick="register(event)" disabled>REGISTER</button><!--by default register, button disabled hai jab password match ho gaega toh button enabled ho jaega  -->
    </form>
    <br>
    <p>If you are already registered, <a href="login.html">login here</a></p>
    <script src="register.js"></script>
</body>
</html>
